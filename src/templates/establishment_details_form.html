<style>
       .large-label {
           font-size: 1.5em;
       }
</style>
<div id="establishmentDetails1" class="establishment-details p-3">
       <!-- When this form is submited, the content returned by the function responsible for taking care 
            of @app.route("/establishments/id", method="POST") will be displayed in the DOM element that has
            id='content' -->
       <form class="establishment-details-form" hx-post="/establishments{% if establishment_id is defined %}/{{ establishment_id }}{% endif %}" hx-target="#content" hx-swap="innerHTML">

              <h2>{% if establishment_id is not defined %}New {{ establishment_id }}{% endif %}Establishment Details:</h2>
              <div class="grid grid-cols-2 grid-rows-7 gap-2 mt-4">
                     <!-- Muito importante: o 'id' de cada elemento do forms vai ter de ter o nome exato do atributo correspondente! -->
                     {% if establishment_id is defined %}
                     <label class="large-label" for="id">ID:</label>
                     <label class="large-label" for="id">{{ establishment_id }}</label>
                     {% endif %}

                     <label class="large-label" for="specification">Specification:</label>
                     <input class="form-control" type="text" id="specification" name="specification"
                            value="{% if establishment_id is defined %}{{ establishment.specification }}{% endif %}">
       
                     <label class="large-label" for="zip">Zip:</label>
                     <input class="form-control" type="text" id="zip" name="zip"
                            value="{% if establishment_id is defined %}{{ establishment.zip }}{% endif %}">
       
                     <label class="large-label" for="locality">Locality:</label>
                     <input class="form-control" type="text" id="locality" name="locality"
                            value="{% if establishment_id is defined %}{{ establishment.locality }}{% endif %}">
       
                     <label class="large-label" for="street">Street:</label>
                     <input class="form-control" type="text" id="street" name="street" size="120"
                            value="{% if establishment_id is defined %}{{ establishment.street }}{% endif %}">
       
                     <label class="large-label" for="number">Number:</label>
                     <input class="form-control" type="text" id="number" name="number"
                            value="{% if establishment_id is defined %}{{ establishment.number }}{% endif %}">
       
                     <label class="large-label" for="manager_nif">Manager NIF:</label>
                     <input class="form-control" type="text" id="manager_nif" name="manager_nif"
                            value="{% if establishment_id is defined %}{{ establishment.manager_nif }}{% endif %}">
       
                     <label class="large-label" for="manager_init_date">Manager_init_date:</label>
                     <input class="form-control" type="text" id="manager_init_date" name="manager_init_date"
                            value="{% if establishment_id is defined %}{{ establishment.manager_init_date}}{% endif %}">
              </div>
              {% if establishment_id is defined %}
              <div class="w-full flex items-center justify-center mt-4">
                     <div class="w-9/12 mt-3 grid grid-cols-2 grid-rows-1 gap-3">
                            <button class="btn btn-success submit">Save</button>
                            <button class="btn btn-secondary" hx-get="/establishments/{{ establishment_id }}">Cancel</button>
                     </div>
              </div>
              {% else %}
              <div class="w-full flex items-center mt-4">
                     <div class="w-9/12 mt-3 grid grid-cols-2 grid-rows-1">
                            <button class="btn btn-success submit">Save</button>
                     </div>
              {% endif %}                 
              
       </form>
</div>
