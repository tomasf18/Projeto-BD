<div class="review-details" id="reviewDetails1">
    <h2>Review Details</h2>

    <p><strong>Employee NIF:</strong> {{ review.emp_nif }}</p>
    <p><strong>Client:</strong> {{ review.client_Fname + " " + review.client_Lname }}</p>
    <p><strong>Rate:</strong> {{ review.rating }} <i class="fas fa-star"></i></p>
    <p><strong>Date:</strong> {{ review.review_date }}</p>
    <p><strong>Comment:</strong> {{ review.comment }}</p>
</div>
