<style>
    .large-label {
        font-size: 1.5em;
    }
</style>
<div id="contractDetails1" class="contract-details p-3">
    <form class="contract-details-form" hx-post="/employees/{{ employee_number }}/contract" hx-target="#content" hx-swap="innerHTML">
        <h2>Contract Details: {{ employee.fname }} {{ employee.lname }}</h2>
        <div class="grid grid-cols-2 grid-rows-7 gap-2 mt-4">

            <label class="large-label" for="nif">Employee NIF:</label>
            <label class="large-label" for="nif">{{ contract.nif_effective }}</label>

            <label class="large-label" for="salary">Salary:</label>
            <input class="form-control" type="text" id="salary" name="salary"
                value="{{ contract.salary }}">
   
            <label class="large-label" for="lname">Start Date:</label>
            <label class="large-label" for="start_date">{{ contract.start_date }}</label>

            <label class="large-label" for="end_date">End Date:</label>
            <input class="form-control" type="text" id="end_date" name="end_date"
                value="{{ contract.end_date }}">

            <label class="large-label" for="description">Description:</label>
            <input class="form-control" type="text" id="description" name="description"
               value="{{ contract.description }}">           
        </div>   
        <div class="w-full flex items-center justify-center mt-4">
            <div class="w-9/12 mt-3 grid grid-cols-2 grid-rows-1 gap-3">
                <button class="btn btn-success submit">Save</button> 
                <button class="btn btn-secondary" hx-get="/employees/{{ employee_number }}/contract">Cancel</button>      
            </div>
        </div>                     
    </form>
</div>
