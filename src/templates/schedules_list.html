{% for schedule in schedules %} <!-- 'schedules' Ã© o argumento passado a este 'componente' -->
    <div class="w-11/12 border-4 my-2 rounded-lg d-flex flex-column p-3 cursor-pointer p-3 ml-6">
        <div class="schedule-list-item-details text-lg"
             hx-put="/employees/{{ employee_number }}/schedule/{{ schedule.id }}"
             hx-trigger="click"
             hx-target="#content"
             hx-swap="innerHTML">
            <div class="d-flex justify-content-between align-items-center">
                <div class="text-lg">
                    <div class="schedule-id mb-2"><strong>Schedule ID: {{ schedule.id }}</strong></div>
                    <div class="schedule-dayoff">Day-off: {{ schedule.day_off }}</div>
                </div>
                <div class="d-flex flex-column align-items-end">
                    <div class="schedule-time mr-10">
                        {{ schedule.start_time.split(":")[0] + ":" + schedule.start_time.split(":")[1] }}
                        -
                        {{ schedule.end_time.split(":")[0] + ":" + schedule.end_time.split(":")[1] }}
                    </div>
                </div>
            </div>
            
            
            
        </div>
    </div>
{% endfor %}
