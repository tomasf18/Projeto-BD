{% for establishment in establishments %} <!-- 'establishments' Ã© o argumento passado a este 'componente' -->
    <div class="w-11/12 border-4 my-2 rounded-lg d-flex flex-column p-3" hx-swap="innerHTML" hx-target="#content">
        <div class="d-flex justify-content-between align-items-center">
            <div class="establishment-list-item-details text-lg cursor-pointer" hx-get="/establishments/{{ establishment.id }}" hx-trigger="click">
                <div class="mb-2">
                    <strong>Specification: {{ establishment.specification }} </strong>
                </div>
                <div>
                    <strong>Establishment ID: {{ establishment.id }} </strong>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end">
                <button style="width: 100px; margin-bottom: 10px;" class="edit-button btn btn-success border mx-2" hx-get="/establishments/{{ establishment.id }}?edit=true" hx-trigger="click">Edit</button>
                <button style="width: 100px;" class="delete-button btn btn-danger border mx-2" hx-delete="/establishments/{{ establishment.id }}" hx-confirm="Are you sure?" hx-trigger="click">Delete</button>
            </div>
        </div>
    </div>
{% endfor %}
