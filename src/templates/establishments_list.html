{% for establishment in establishments %} <!-- 'establishments' Ã© o argumento passado a este 'componente' -->
    <div class="establishment-list-item" hx-swap="innerHTML" hx-target="#content">
        <div class="establishment-list-item-details" hx-get="/establishments/{{ establishment.id }}">
            <div class="establishment-id h-10">{{ establishment.id }}</div>
            <div class="establishment-specification">{{ establishment.specification }}</div>
        </div>
        <div>
            <button class="edit-button" hx-get="/establishments/{{ establishment.id }}?edit=true">Edit</button>
            <button class="delete-button" hx-delete="/establishments/{{ establishment.id }}" hx-confirm="Are you sure?">Delete</button>
        </div>
    </div>
{% endfor %}
