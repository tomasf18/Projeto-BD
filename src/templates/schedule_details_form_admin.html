<style>
    .large-label {
        font-size: 1.5em;
    }
</style>
<div id="scheduleDetails1" class="schedule-details p-3">
    <form class="schedule-details-form" hx-post="/schedules" hx-target="#content" hx-swap="innerHTML">

           <h2>New Schedule Details:</h2>
           <div class="grid grid-cols-2 grid-rows-7 gap-2 mt-4">

                <label class="large-label" for="day_off">Day_off:</label>
                <select class="form-control" id="day_off" name="day_off">
                    <option value="Domingo">Sunday</option>
                    <option value="Segunda-feira">Monday</option>
                    <option value="Terça-feira">Tuesday</option>
                    <option value="Quarta-feira">Wednesday</option>
                    <option value="Quinta-feira">Thursday</option>
                    <option value="Sexta-feira">Friday</option>
                    <option value="Sábado">Saturday</option>
                </select>

                <label class="large-label" for="start_time">Start_time:</label>
                <select class="form-control" id="start_time" name="start_time">
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                </select>

                <label class="large-label" for="end_time">End_time:</label>
                <select class="form-control" id="end_time" name="end_time">
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                </select>
           </div>
           <div class="w-full flex items-center mt-4">
                  <div class="w-9/12 mt-3 grid grid-cols-2 grid-rows-1">
                         <button class="btn btn-success submit">Save</button>
                  </div>
    </form>
</div>
