<style>
       .large-label {
           font-size: 1.5em;
       }
</style>
<div id="specialitiesDetails1" class="specialities-details p-3">
    <form class="specialities-details-form" hx-post="/specialities{% if speciality_designation is defined %}/{{ speciality_designation }}{% endif %}" hx-target="#content" hx-swap="innerHTML">

           <h2>{% if speciality_designation is not defined %}New {{ speciality_designation }}{% endif %}Speciality Details{% if speciality_designation is defined %}:{{ speciality_designation }}{% endif %}</h2>
           <div class="grid grid-cols-2 grid-rows-7 gap-2 mt-4">
                  <label class="large-label" for="designation">Designation:</label>
                  <input class="form-control" type="text" id="designation" name="designation"
                         value="{% if speciality_designation is defined %}{{ speciality.designation }}{% endif %}">
           </div>   
           <div class="w-full flex items-center mt-4">
                  <div class="w-9/12 mt-3 grid grid-cols-2 grid-rows-1">
                         <button class="btn btn-success submit">Save</button>
                  </div>
           </div>                     
    </form>
</div>
