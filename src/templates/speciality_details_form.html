<div id="specialitiesDetails1" class="specialities-details">
    <form class="specialities-details-form" hx-post="/specialities{% if speciality_designation is defined %}/{{ speciality_designation }}{% endif %}" hx-target="#content" hx-swap="innerHTML">

           <h2>{% if speciality_designation is not defined %}New {{ speciality_designation }}{% endif %}Speciality Details{% if speciality_designation is defined %}:{{ speciality_designation }}{% endif %}</h2>
           <div class="grid grid-cols-2 grid-rows-7 gap-2">
                  <label for="designation">Designation:</label>
                  <input type="text" id="designation" name="designation"
                         value="{% if speciality_designation is defined %}{{ speciality.designation }}{% endif %}">
           </div>   
           <div class="w-full flex items-center justify-center">
                  <div class="w-9/12 mt-3 grid grid-cols-2 grid-rows-1 gap-3">
                         <button class="btn border submit">Save</button>
                         {% if speciality_designation is defined %}
                         <!-- clicking in Cancel btn, returns to view mode (see @app.route("/establishments/est_id", method="GET") function) -->
                         <button class="btn border" hx-get="/specialities/{{ speciality_designation }}">Cancel</button>
                         {% endif %}
                  </div>
           </div>                     
    </form>
</div>
