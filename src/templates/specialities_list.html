    {% for speciality in specialities %}
    <div class="w-11/12 border-4 my-2 rounded-lg d-flex flex-column p-3" hx-swap="innerHTML" hx-target="#content">
        <div class="d-flex justify-content-between align-items-center">
            <div class="specialities-list-item-details text-lg">
                <div class="mb-2">
                    <strong>Designation: {{ speciality.designation }} </strong>
                </div>
            </div>
            <div class="d-flex flex-column align-items-end">
                <button style="width: 100px;" class="delete-button btn btn-danger border mx-2" hx-delete="/specialities/{{ speciality.designation }}" hx-confirm="Are you sure?" hx-trigger="click" onclick="event.stopPropagation();">Delete</button>
            </div>
        </div>
    </div>
{% endfor %}
