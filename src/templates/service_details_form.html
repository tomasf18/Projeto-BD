<style>
    .large-label {
        font-size: 1.5em;
    }
</style>
<div id="serviceDetails1" class="service-details p-3">
    <form class="service-details-form" hx-post="/services" hx-target="#content" hx-swap="innerHTML">
        <h2>New Service Details:</h2>
        <div class="grid grid-cols-2 grid-rows-7 gap-2 mt-4">
              
            <label class="large-label" for="designation">Designation:</label>
            <input class="form-control" type="text" id="designation" name="designation"
                value="" required>
            <label class="large-label" for="sex">Sex:</label>
            <select class="form-control cursor-pointer" id="sex" name="sex" required>
                <option value="">Select gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <label class="large-label" for="name">Name:</label>
            <input class="form-control" type="text" id="name" name="name"
                value="" required>
            <label class="large-label" for="price">Price:</label>
            <input class="form-control" type="number" id="price" name="price"
                value="" required>
        </div>
        <div class="w-full flex items-center mt-4">
            <div class="w-9/12 mt-3 grid grid-cols-2 grid-rows-1">
                     <button class="btn btn-success submit">Save</button>
            </div>
        </div>
    </form>
</div>
